<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ular Tangga Pangkat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
    }
    h1 {
      margin: 10px 0;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    #board {
      width: 320px;
      height: 320px;
      margin: 20px auto;
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      grid-template-rows: repeat(10, 1fr);
      border: 3px solid white;
    }
    .cell {
      border: 1px solid rgba(255,255,255,0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12px;
    }
    .player {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: yellow;
      border: 2px solid black;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: orange;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: darkorange;
    }
    #info {
      margin: 10px;
    }
    #questionBox {
      margin-top: 15px;
      display: none;
    }
    input {
      padding: 5px;
      width: 80px;
      border-radius: 5px;
      border: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>üêçüé≤ Ular Tangga Bilangan Berpangkat üé≤üêç</h1>
  <div id="board"></div>
  <div id="info">
    <p id="position">Posisi: 1</p>
    <p id="lives">Nyawa: ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</p>
    <button onclick="rollDice()">Lempar Dadu üé≤</button>
  </div>

  <div id="questionBox">
    <p id="question"></p>
    <input type="number" id="answer" placeholder="Jawab">
    <button onclick="checkAnswer()">Jawab</button>
  </div>

  <script>
    const board = document.getElementById("board");
    const size = 100;
    let position = 1;
    let lives = 3;

    // posisi ular & tangga
    const snakes = { 97: 78, 65: 40, 34: 12 };
    const ladders = { 4: 14, 20: 38, 28: 84, 71: 91 };

    // generate papan
    for (let i = size; i >= 1; i--) {
      const cell = document.createElement("div");
      cell.classList.add("cell");
      cell.id = "cell-" + i;
      cell.innerText = i;
      board.appendChild(cell);
    }

    function drawPlayer() {
      document.querySelectorAll(".player").forEach(p => p.remove());
      const player = document.createElement("div");
      player.classList.add("player");
      document.getElementById("cell-" + position).appendChild(player);
    }

    drawPlayer();

    function rollDice() {
      let dice = Math.floor(Math.random() * 6) + 1;
      alert("Kamu dapat angka: " + dice);
      position += dice;
      if (position >= 100) {
        position = 100;
        drawPlayer();
        setTimeout(() => alert("üéâ Selamat! Kamu Menang! üéâ"), 100);
        return;
      }
      checkSpecial();
      drawPlayer();
      document.getElementById("position").innerText = "Posisi: " + position;
    }

    function checkSpecial() {
      if (snakes[position]) {
        askQuestion(snakes[position], "ular");
      } else if (ladders[position]) {
        askQuestion(ladders[position], "tangga");
      }
    }

    let targetPos;
    let correctAnswer;

    function askQuestion(newPos, type) {
      targetPos = newPos;
      document.getElementById("questionBox").style.display = "block";

      // buat soal pangkat
      let base = Math.floor(Math.random() * 5) + 2;
      let exp = Math.floor(Math.random() * 3) + 2;
      correctAnswer = Math.pow(base, exp);

      document.getElementById("question").innerText =
        `Untuk ${type === "ular" ? "menghindari ular" : "menaiki tangga"}, jawab: ${base}^${exp} = ?`;
    }

    function checkAnswer() {
      let ans = parseInt(document.getElementById("answer").value);
      if (ans === correctAnswer) {
        alert("‚úÖ Benar!");
        position = targetPos;
      } else {
        alert("‚ùå Salah! Nyawa berkurang.");
        lives--;
        if (lives <= 0) {
          alert("Game Over! üíÄ");
          location.reload();
          return;
        }
        document.getElementById("lives").innerText = "Nyawa: " + "‚ù§Ô∏è".repeat(lives);
      }
      document.getElementById("questionBox").style.display = "none";
      document.getElementById("answer").value = "";
      drawPlayer();
      document.getElementById("position").innerText = "Posisi: " + position;
    }
  </script>
</body>
</html>
